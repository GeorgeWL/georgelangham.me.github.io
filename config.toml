baseurl = "http://georgelangham.me/"
title = "George W Langham"
publishDir = "docs"
theme = "hugo-creative-portfolio-theme"
languageCode = "en-us"
# Enable comments by entering your Disqus shortname
disqusShortname = "GeorgeWL"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  # Google Maps API key (if not set will default to not passing a key.)
  googleMapsApiKey = ""
    # Format dates with Go's time formatting
  date_format = "January 2, 2006"
  style = "sea"
  description = "George W Langham's Portfolio"
  copyright = "&copy;2016 George W Langham"
  sidebarAbout = [
    "I am a Web and Mobile Developer.",
    "Originally from Cheshire, UK. <br> I'm currently based in Manchester, UK."
  ]
  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = "hello@georgelangham.me"

  # Nav links in the side bar
  [[params.navlinks]]
  name = "Home"
  url = ""

  [[params.navlinks]]
  name = "About"
  url = "about/"

  [[params.navlinks]]
  name = "Blog"
  url = "blog/"

  [[params.navlinks]]
  name = "Contact Me"
  url = "contact/"

  [params.social]
  facebook      = "https://www.facebook.com/georgelangham.me/"
  # googleplus    = "full profile url in googleplus"
  email         = "hello@georgelangham.me"
  twitter       = "https://twitter.com/langhamgeorge"
  linkedin      = "https://uk.linkedin.com/in/georgewlangham"
  # stackoverflow = "full profile url in stackoverflow"
  # instagram     = "full profile url in instagram"
  github        = "https://github.com/GeorgeWL"

  # Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

